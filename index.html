<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Form</title>
</head>

<body>
    <div>
        <label for="">Name</label>
        <input type="text" id="name">
    
        <label for="">Email</label>
        <input type="email" id="email">
    </div>
    <br/>

    <div>
        <label for="">Phone</label>
        <input type="text" id="phone">
    
        <label for="">DOB</label>
        <input type="date" id="dob">
    </div>
    <br/>

    <div>
        <label for="">Gender</label>
        <div>
            <span><input type="radio" value="Male" name="gender"></span><span>Male</span>
            <span><input type="radio" value="Female" name="gender"></span><span>Female</span>
        </div>
    </div>

    <div>
        <span><input type="checkbox" id="agree-terms" onchange="handleAgree()"></span><span>I agree to all the terms and conditions!</span>
    </div>

    <button onclick="displayName()" id="display-button" disabled>Display Name</button>

    <h3 onclick="displayName()">User Details</h3>

    <p>Name:<span id="name-holder">Pelden</span></p>
    <p>Email:<span id="email-holder">Pelden@gmail.com</span></p>
    <p>Phone:<span id="phone-holder">12345678</span></p>
    <p>DOB:<span id="dob-holder">12/12/2020</span></p>
    <p>Gender:<span id="gender-holder">-</span></p>


    <script>
        function handleAgree(){
            const agreeInput = document.getElementById('agree-terms').checked;
            const displayButton = document.getElementById('display-button');

            if(agreeInput){
                displayButton.disabled = false;
            }else{
                displayButton.disabled = true;
            }

            //agreeInput
            //       ? (displayButton.disabled = false)
            //        :  (displayButton.disabled = true);  
        }
        function displayName() {
            const nameInput = document.getElementById('name').value;
            const emailInput = document.getElementById('email').value;
            const phoneInput = document.getElementById('phone').value;
            const dobInput = document.getElementById('dob').value;
            const genderInput = document.querySelector(
                "input[name=gender]:checked")?.value;

            const nameHolder = document.getElementById('name-holder');
            const emailHolder = document.getElementById('email-holder');
            const phoneHolder = document.getElementById('phone-holder');
            const dobHolder = document.getElementById('dob-holder');
            const genderHolder = document.getElementById('gender-holder');


            nameHolder.innerText = nameInput;
            emailHolder.innerText = emailInput;
            phoneHolder.innerText = phoneInput;
            dobHolder.innerText = dobInput;
            genderHolder.innerText = genderInput;
        }
        
        
    </script>
    
</body>
</html>
